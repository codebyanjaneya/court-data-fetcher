
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Status Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">📄 Court Case Status Finder</h2>
    <div class="card shadow p-4">
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="case_type" class="form-label">Case Type</label>
          <select name="case_type" id="case_type" class="form-select" required>
            <option value="">Select Case Type</option>
            <option value="Civil Suit">Civil Suit</option>
            <option value="Warrant Case">Warrant Case</option>
            <option value="Criminal Revision">Criminal Revision</option>
            <option value="Civil Complaint">Civil Complaint</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="case_number" class="form-label">Case Number</label>
          <input type="text" name="case_number" id="case_number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="case_year" class="form-label">Filing Year</label>
          <input type="text" name="case_year" id="case_year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">🔍 Search Case</button>
      </form>
    </div>
  </div>
</body>
</html>
